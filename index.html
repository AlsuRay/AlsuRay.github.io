<style>

    body {
        padding: 0;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
    }

    .container {
        padding: 0;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
    }

    .tab-title {
        padding: 20px;
    }

    .col-4.product>img {
        width: max-content;
        display: block;
        margin: 0 auto 10px;
        max-width: inherit;
    }

    .col-4.product {
        text-align: center;
        margin-bottom: 20px;
        display: none;
    }

    span.price-badge {
        position: absolute;
        bottom: 4px;
        right: 0;
        text-align: center;
        display: flex;
        justify-content: center;
        font-size: 20px;
    }

    span.count-badge {
        position: absolute;
        top: 0;
        right: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-weight: bold;
        text-align: center;
        border: 2px;
        font-size: 20px;

        justify-content: center;

    span.badge.rounded-pill.bg-danger.cart-sum,

        font-size: xx-small;
    }

    .tab-panel>h2 {
        margin: 20px auto 30px;
    }

    div#staticBackdrop {
        background: #000000cf;
        transition-duration: 1s;
    }

    div[role="tabpanel"] {

    button[type="button"], h1 {
        font-size: 20px;

    button[class="btn btn-outline-info"]:active {

    button[class="btn btn-outline-info"] {

    button[class="nav-link"] {

    button[class="nav-link"]:hover {

<body>
    <div class="container">

    <script>

        }
        let foodBase_Burger =[{

        let foodBase_Pizza =[{
            "name": "Pizza 1",

        }, {
            "name": "Pizza 2",

        let foodBase_Deserts =[{

        }, {

        let foodBase_Beverages =[{

        document.addEventListener("DOMContentLoaded", () => {
            const productList_Burgers = document.querySelector("div.product-list-burgers")

            productList_Burgers.innerHTML = ""
            // console.log(arrayShufle(foodBase));
            arrayShufle(foodBase_Burger).forEach(el => {
                productList_Burgers.innerHTML += `
                <div class="col-4 product animate__animated animate__fadeInUpBig">
                    <div class="position-relative">
                        <span class="badge rounded-pill bg-warning count-badge">0</span>
                    </div>
                    <img src="${el['img']}" alt="product">                    
                    <div class="position-relative">
                        <span class="badge rounded-pill bg-danger price-badge">${el['price']} RUB.</span>
                    </div>
                    <h1>${el['name']}</h1>
                    <div class="btn-group btn-group-sm" role="group" data-product='${JSON.stringify(el)}'>
                        <button type="button" class="btn btn-outline-info" data-rol="buy">BUY</button>
                    </div>
                </div>`;
            })

            const productList_Pizza = document.querySelector("div.product-list-pizza")

            productList_Pizza.innerHTML = ""
            // console.log(arrayShufle(foodBase));

            arrayShufle(foodBase_Pizza).forEach(el => {
                productList_Pizza.innerHTML += `
                <div class="col-4 product animate__animated animate__fadeInUpBig">
                    <div class="position-relative">
                        <span class="badge rounded-pill bg-warning count-badge">0</span>
                    </div>
                    <img src="${el['img']}" alt="product">                    
                    <div class="position-relative">
                        <span class="badge rounded-pill bg-danger price-badge">${el['price']} RUB.</span>
                    </div>
                    <h1>${el['name']}</h1>
                    <div class="btn-group btn-group-sm" role="group" data-product='${JSON.stringify(el)}'>
                        <button type="button" class="btn btn-outline-info" data-rol="buy">BUY</button>
                    </div>
                </div>`;
            })

            const productList_Deserts = document.querySelector("div.product-list-deserts")

            productList_Deserts.innerHTML = ""
            // console.log(arrayShufle(foodBase));

            arrayShufle(foodBase_Deserts).forEach(el => {
                productList_Deserts.innerHTML += `
                <div class="col-4 product animate__animated animate__fadeInUpBig">
                    <div class="position-relative">
                        <span class="badge rounded-pill bg-warning count-badge">0</span>
                    </div>
                    <img src="${el['img']}" alt="product">                    
                    <div class="position-relative">
                        <span class="badge rounded-pill bg-danger price-badge">${el['price']} RUB.</span>
                    </div>
                    <h1>${el['name']}</h1>
                    <div class="btn-group btn-group-sm" role="group" data-product='${JSON.stringify(el)}'>
                        <button type="button" class="btn btn-outline-info" data-rol="buy">BUY</button>
                    </div>
                </div>`;
            })

            const productList_Beverages = document.querySelector("div.product-list-beverages")

            productList_Beverages.innerHTML = ""
            // console.log(arrayShufle(foodBase));

            arrayShufle(foodBase_Beverages).forEach(el => {
                productList_Beverages.innerHTML += `
                <div class="col-4 product animate__animated animate__fadeInUpBig">
                    <div class="position-relative">
                        <span class="badge rounded-pill bg-warning count-badge">0</span>
                    </div>
                    <img src="${el['img']}" alt="product">                    
                    <div class="position-relative">
                        <span class="badge rounded-pill bg-danger price-badge">${el['price']} RUB.</span>
                    </div>
                    <h1>${el['name']}</h1>
                    <div class="btn-group btn-group-sm" role="group" data-product='${JSON.stringify(el)}'>
                        <button type="button" class="btn btn-outline-info" data-rol="buy">BUY</button>
                    </div>
                </div>`;
            })

            const products = document.querySelectorAll(".product")
            let i = 0
            let printer = setInterval(() => {
               let el = products[i]
               i < products.length ? el.style.display = "block" : clearInterval(printer)
               i++ 
            }, 200)

            cart()
            const store = document.querySelectorAll(".btn-outline-info")
            store.forEach(el => {
                el.addEventListener("click", () => {
                    // console.log(JSON.parse(el.parentElement.dataset.product));
                    switch (el.dataset.rol) {
                        case "buy":
                            cart({
                                'add': JSON.parse(el.parentElement.dataset.product)
                            })
                            break
                        default:
                            break
                    }
                })
            })

            document.querySelector(".checkout-clear").addEventListener("click", () => {
                cart({
                    'clear': true
                })
            })
        })

        function cart(params = []) {
            let cart = localStorage.getItem("cart") ? JSON.parse(localStorage.getItem("cart")) : {}
            if (params['add']) {
                cart[params['add']['name']] = params['add']
                localStorage.setItem("cart", JSON.stringify(cart));
            } else if (params['remove']) {
                delete cart[params['remove']]
                localStorage.setItem("cart", JSON.stringify(cart));
            } else if (params['clear']) {
                cart = {};
                localStorage.setItem("cart", "{}");
            }
            let totalSum = 0
            const cartList = document.querySelector(".cart-list")
            Object.values(cart).forEach((product, index) => {
                if (index == 0) cartList.innerHTML = ""
                totalSum += product.price
                cartList.innerHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2">
                            <img src="${product.img}" alt="text" class="cart-thumps">
                        </div>
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Name: ${product.name}</div>
                            <span class="small">${product.price} RUB</span>
                        </div>
                        <span class="badge bg-danger rounded-pill" onclick="cart({'remove': '${product.name}'})">
                            <i class="fa-regular fa-trash-can"></i>
                        </span>
                    </li>`
            })
            document.querySelector(".cart-sum").innerText = `${totalSum.toFixed(2)} RUB`
            if (Object.keys(cart).length < 1) {
                cartList.innerHTML = 
                    `<li class="list-group-item d-flex justify-content-between align-items-start">Products not found!</li>`
                mainButton.hide();
            } else {
                mainButton.show();
                mainButton.setParams({
                    'text': 'Pay ' + (totalSum).toFixed(2) + 'RUB',
                    'color': "#2ECC71"
                })
            }
            return cart
        }

        mainButton.onClick(() => {
        let orderList = []
        Object.values(cart()).forEach(product => {
            orderList.push({
                'label': product.name,
                'amount': (product.price).toFixed(0)
                })
            })
        })
        // console.log(orderList);
        document.querySelector('#logbox').innerText = JSON.stringify(orderList, null, 4)
        const BotToken = '6634636778:AAHkrQJkGZnOzgFaUczSqY3_aQI8xJ2PntU'
        let method = "sendInvoice"
        axios.post(`https://api.telegram.org/bot${BotToken}/${method}`, {
            'chat_id': 788362449,
            'title': 'cafe billing system',
            'description': 'the order is buying food',
            'payload': "order_id=G3645",
            'provider_token': '284685063:TEST:YmM5ODVhNzBhZGFk',
            'currency': 'USD', 
            'max_tip_amount': 1000*100,
            'prices': orderList,
            'suggested_tip_amounts': [1*100, 5*100, 50*100, 100*100],
            'need_name': true,
            'need_phone_number': true,
            'need_email': true,
            'need_shipping_address': true,
            'is_flexible': true,
            'reply_markup': {
                'inline_keyboard': [
                    [{
                        'text': "pay with discount",
                        'pay': true
                    }]
                ]
            },
        })
        .then(function(response) {
            if(response.data.result) telegram.close()
        })
