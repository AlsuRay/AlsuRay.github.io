<!DOCTYPE html>
<html leng="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content = "width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <title>Tele Cafe</title>
    <link rel="shortcut icon" href="C:\Users\Alsu\Desktop\html studio\frodo.png" type="image/png">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<style>

    body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
    }

    .filter-wrapper {
        display: flex;
        justify-content: space-evenly;
        overflow-x: hidden;
        width: 100%;
        height: 70px;
        gap: 1.2rem;
    }

    .filter-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        min-width: 70px;
        height: 100%;
        border-radius: 8px;
        border: 1px solid #ffffff;
        font-size: 14px;
        cursor: pointer;
        padding-top: 4%;
    }

    p, h1 {
        color: #ffffff;
    }

    h1 {
        font-family: Papyrus, fantasy; 
        font-size: 24px; 
        font-style: normal; 
        font-variant: normal; 
        font-weight: 700; 
        line-height: 26.4px;
        padding-top: 5%;
        padding-bottom: 5%;
        text-align: center;
    }

    .filter-icon {
        width: 80%;
        height: 60%;
        font-size: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        padding-bottom: 3%;
        color: rgb(255, 255, 255)
    }

    .filter-card:hover {
        border: 3px solid #00e1ff;
    }

    .filter-card:hover .filter-icon {
        color: #00e1ff;
    }

    .filter-card:hover p {
        color: #00e1ff;
    }

    .detail-wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        width: 100%;
        margin-top: 1rem;
        gap: 2%;
        border-radius: 8px; 
    }

    .detail-card {
        min-height: 280px;
        height: 100%;
        border-radius: 8px;
        margin: 1% 0;
        box-shadow: rgba(176, 176, 176, 0.2) 0px 2px 8px 0px;
        cursor: pointer;
    }

    .detail-img {
        width: 100%;
        height: 180px;
        border-radius: 8px;
        object-fit: cover;
        object-position: center;
        filter: brightness(0.8);

    }

    .tab-title {
        padding: 20px;
    }


</style>

<body>
    <h1>Tele Caf√©</h1>
        <div class="filter-wrapper">
            <div class="filter-card">
                <div class="filter-icon">
                    <i class="fa-solid fa-burger"></i>
                </div>
                <p>Burgers</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <i class="fa-solid fa-pizza-slice"></i>
                </div>
                <p>Pizza</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <i class="fa-solid fa-ice-cream"></i>
                </div>
                <p>Deserts</p>
            </div>
            <div class="filter-card">
                <div class="filter-icon">
                    <i class="fa-solid fa-glass-water"></i>
                </div>
                <p>Beverages</p>
            </div>
        </div>
</body>

</html>
